<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cash Register </title>
</head>
<body>
    <!-- <h1>jai maata di</h1> -->
    <div class="container">
        <h1 class="heading">
Cash Register Handler 
        </h1>
        <p class="description">
            Enter the bill amount and cash given by customer ,so to manupilate how many notes should to be given to customer

        </p>
        <label for="bill-amount">
            Bill amount
        </label>
        <input id="bill-amount" type="text" placeholder="write bill amount">
        <!-- <button id="next-button">Next</button> -->

        <label for="cash-given">Cash given by customer </label>
        <input id="cash-given"type="text" placeholder="cash-given by customer ">
        <button id='check-button'>Check</button>
        <p id="messege">
            <!-- aapka din subh ho  -->
        </p>
        <table class="change-table">
            <caption>Return change </caption>
            <tr>
                <th>No. Of Notes</th>
               <td class="no-of-notes"></td>
               <td class="no-of-notes"></td>
               <td class="no-of-notes"></td>
               <td class="no-of-notes"></td>
               <td class="no-of-notes"></td>
               <td class="no-of-notes"></td>
               <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>
    
</body>
<script src="/script.js"></script>
</html>
